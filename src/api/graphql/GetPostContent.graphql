query GetPostContent($id: ID!) {
  postContent(id: $id) {
    id
    metadata
    imageUrl
    title
    description
    donee
    capacity
    periodHours
    startTime
    endTime
    donatedCount
    donatedSum
    withdrawn
    donations {
      id
      sender
      amount
    }
    cancelled {
      id
      sender
    }
    refundRequested {
      id
      sender
    }
    refunded {
      id
      sender
    }
  }
}
