overwrite: true
schema: 'https://api.studio.thegraph.com/query/2636/auroradao/v0.0.16'
documents: 'src/**/*.graphql'
generates:
  src/__generated__/graphql/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
  schema.graphql:
    plugins:
      - schema-ast
config:
  scalars:
    BigInt: string
    Bytes: string
